openapi: "3.1.0"

info:
  version: "0.2.0"

  title: Debunker Assistant API

  contact:
    email: info@aequa-tech.com
    url: 'https://aequa-tech.com/contact'

  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

  x-logo:
    url: 'https://aequa-tech.com/wp-content/uploads/2023/11/aequa-logo.svg'

  description: |
    Debunker Api description

externalDocs:
  description: Find the full documentation
  url: 'ourexternaldoc.org'

paths:
  /user/status:
    get:
      security:
        - apiKey: []
          apiSecret: []
      summary: The user's status linked to the provided api and secret keys.
      description: Returns the status of the user linked to the provided api and secret keys. It also returns the number of tokens available for that key pair
      parameters:
        - in: header
          name: Accept-language
          required: false
          schema:
            $ref: "#/components/schemas/language"
      responses:
        "200":
          description: The user's status linked to the provided api and secret keys.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/user'
                  available_tokens:
                    type: number
                    minimum: 0
          headers:
            Content-Type:
              $ref: "#/components/headers/Content-Type"
            Content-Length:
              $ref: "#/components/headers/Content-Length"

        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notValidResponse'
          description: Your request cannot be authenticated.
          headers:
            Content-Length:
              $ref: '#/components/headers/Content-Length'
            Content-Type:
              $ref: '#/components/headers/Content-Type'

        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notValidResponse'
          description: There were problems processing the request
          headers:
            Content-Length:
              $ref: '#/components/headers/Content-Length'
            Content-Type:
              $ref: '#/components/headers/Content-Type'

  /scrape:
    post:
      security:
        - apiKey: []
          apiSecret: []
      summary: Request for an article analysis
      description: Description
      parameters:
        - in: header
          name: Accept-language
          required: false
          schema:
            $ref: "#/components/schemas/language"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  $ref: "#/components/schemas/basicUrl"
                analysisTypes:
                  $ref: "#/components/schemas/analysisTypes"
                contentLanguage:
                  $ref: "#/components/schemas/language"
                retry:
                  $ref: "#/components/schemas/retry"
                maxRetries:
                  $ref: "#/components/schemas/maxRetries"
                timeout:
                  $ref: "#/components/schemas/timeout"
                maxChars:
                  $ref: "#/components/schemas/charLimit"
              required:
                - url
                - analysisTypes
      responses:
        "200":
          description: The request has been processed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/requestResponse"
          headers:
            Content-Type:
              $ref: "#/components/headers/Content-Type"
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"

        "400":
          $ref: '#/components/responses/invalid'

        "401":
          $ref: "#/components/responses/unauthorized"

        "403":
          $ref: "#/components/responses/forbidden"

        "429":
          $ref: "#/components/responses/tooManyRequests"

        "500":
          $ref: "#/components/responses/error"

webhooks:
  evaluation:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  $ref: "#/components/schemas/basicUrl"
                analysisType:
                  type: string
                  enum: [evaluation]
                data:
                  oneOf:
                    - $ref: "#/components/schemas/notValidEvaluation"
                    - $ref: "#/components/schemas/evaluationPayload"
                  discriminator:
                    propertyName: status
              required:
                - url
                - analysisType
                - data
            examples:
              success:
                $ref: "#/components/examples/evaluationSuccess"
              failure:
                $ref: "#/components/examples/evaluationFailure"

  explanations:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  $ref: "#/components/schemas/basicUrl"
                analysisType:
                  type: string
                  enum: [explanations]
                data:
                  $ref: "#/components/schemas/explanationPayload"
              required:
                - url
                - analysisType
                - data
            examples:
              success:
                $ref: "#/components/examples/explanationAllSuccess"
              complete_failure:
                $ref: "#/components/examples/explanationAllFailure"
              at_least_one_failure:
                $ref: "#/components/examples/explanationOneFailure"

components:
  headers:
    Content-Type:
      schema:
        type: string
      description: The content type of the response body

    Content-Length:
      schema:
        type: integer
      description: The content length of the response body (in bytes)

    X-RateLimit-Limit:
      schema:
        type: integer
      description: Request limit per hour.

    X-RateLimit-Remaining:
      schema:
        type: integer
      description: The number of requests left for the time window.

    X-RateLimit-Reset:
      schema:
        type: string
        format: date-time
      description: The time at which the rate limit resets, specified in UTC epoch time (in seconds).

  responses:
    error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: There were problems processing the request
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

    forbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: The request is understood, but it has been refused or access is not allowed.
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

    invalid:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: The request was invalid or cannot be otherwise served.
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

    tooManyRequests:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: Too Many Requests. Reached the APIs rate
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

    unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: Your request cannot be authenticated.
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key

    apiSecret:
      type: apiKey
      in: header
      name: X-API-Secret

  schemas:
    errorMessage:
      type: string
      description: A text message describing an error

    status:
      type: integer
      description: Indicates the status of the response datas.

    analysisTypes:
      minProperties: 1
      properties:
        evaluation:
          $ref: '#/components/schemas/evaluationAnalysis'
        explanations:
          $ref: '#/components/schemas/explanationAnalysis'
      type: object

    evaluationAnalysis:
      properties:
        callbackUrl:
          $ref: '#/components/schemas/basicUrl'
      required:
        - callbackUrl
      type: object

    explanationAnalysis:
      properties:
        callbackUrl:
          $ref: '#/components/schemas/basicUrl'
        explanationTypes:
          type: array
          items:
            $ref: '#/components/schemas/explanationType'
      required:
        - callbackUrl
        - explanationType
      type: object

    requestResponse:
      properties:
        token_id:
          description: ID of the request
          type: string
        message:
          description: A message that describe the response
          $ref: '#/components/schemas/errorMessage'
        url:
          description: The url provided for analysis.
          $ref: '#/components/schemas/basicUrl'
      required:
        - message
      type: object

    notValidResponse:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/errorMessage'

    notValidEvaluation:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/errorMessage'
        status:
          $ref: '#/components/schemas/status'

    notValidExplanation:
      type: object
      properties:
        explanationDim:
          $ref: "#/components/schemas/explanationType"
        message:
          $ref: '#/components/schemas/errorMessage'
        status:
          $ref: '#/components/schemas/status'

    responseExplanation:
      type: object
      properties:
        explanationDim:
          $ref: "#/components/schemas/explanationType"
        data:
          $ref: '#/components/schemas/explanation'
        status:
          $ref: '#/components/schemas/status'


    explanationPayload:
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/notValidExplanation'
          - $ref: '#/components/schemas/responseExplanation'
        discriminator:
          propertyName: status

    evaluationPayload:
      type: object
      description: description
      properties:
        analysis_id:
          $ref: "#/components/schemas/id"
        informalStyle:
          $ref: "#/components/schemas/informalStyle"
        readability:
          $ref: "#/components/schemas/readability"
        clickBait:
          $ref: "#/components/schemas/clickBait"
        affectiveStyle:
          $ref: "#/components/schemas/affectiveStyle"
        dangerousStyle:
          $ref: "#/components/schemas/dangerousStyle"
        untrustability:
          $ref: "#/components/schemas/untrustability"
        status:
          $ref: "#/components/schemas/status"

    user:
      properties:
        email:
          $ref: '#/components/schemas/email'
        name:
          type: string
        role:
          enum: [admin, user]
          type: string
      type: object

    email:
      format: email
      type: string

    # =======================================================

    basicUrl:
      type: string
      format: stringUri

    id:
      type: string
      description: an unique id used for handling next APIs requests

    scrapeOutput:
      type: object
      properties:
        request_id:
          $ref: "#/components/schemas/id"

    language:
      description: the language of the article that you want to analyze. Actually you can choose between Italian (it) and English (en)
      type: string
      enum: [it,en]
      default: en

    retry:
      description: choose if you want to retry the call to the API. Default is false
      type: boolean
      default: false

    maxRetries:
      description: the total number of retries. Default is 2
      type: integer
      maximum: 5
      default: 2

    timeout:
      description: it sets the timeout of a request to our APIs. It is expressed in seconds. Default is 5
      type: integer
      maximum: 20
      default: 5

    charLimit:
      description: the limit of charachters of a text to be analyzed.
      type: integer
      maximum: 15000
      default: 10000

    categoricalValue:
      type: integer
      format: int32
      description: a categorical representation of a feature


    scoreType1:
      type: number
      format: float
      description: a score associated to a feature in the range 0-1
      minimum: 0
      maximum: 1

    evaluationOutput:
      type: object
      description: the structure of a response as it is returned to the user
      properties:
        absolute:
          $ref: "#/components/schemas/categoricalValue"
        local:
          $ref: "#/components/schemas/scoreType1"
        global:
          $ref: "#/components/schemas/scoreType1"

    token:
      type: string
      description: a chunk of text that corresponds to a word or a piece of word

    overallScoreFull:
      type: object
      description: the overall score
      properties:
        title:
          $ref: "#/components/schemas/scoreType1"
        content:
          $ref: "#/components/schemas/scoreType1"

    secondPerson:
      type: object
      description: it identifies all the occurrences of verbs conjugated at the first or second person
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    personalStyle:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    intensifiers:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    shortenedForms:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    modals:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    interrogatives:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    uppercaseWords:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    repeatedLetters:
          type: object
          description: description
          properties:
            title:
              $ref: "#/components/schemas/evaluationOutput"
            content:
              $ref: "#/components/schemas/evaluationOutput"

    aggressivePunctuation:
      type: object
      description: it identifies the presence of aggressive punctuation in the text
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    uncommonPunctuation:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    emoji:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    fleshReadingEase:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    misleadingHeadline:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    negativeSentiment:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    positiveSentiment:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    anger:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    fear:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    joy:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    sadness:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    irony:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    flame:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    stereotype:
      type: object
      description: description
      properties:
        title:
          $ref: "#/components/schemas/evaluationOutput"
        content:
          $ref: "#/components/schemas/evaluationOutput"

    labelPropagation:
      type: object
      description: description
      properties:
        values:
          $ref: "#/components/schemas/evaluationOutput"

    informalFeatures:
      type: object
      description: description
      properties:
        secondPerson:
          $ref: "#/components/schemas/secondPerson"
        personalStyle:
            $ref: "#/components/schemas/personalStyle"
        intensifiers:
            $ref: "#/components/schemas/intensifiers"
        shortenedForms:
          $ref: "#/components/schemas/shortenedForms"
        modals:
            $ref: "#/components/schemas/modals"
        interrogatives:
          $ref: "#/components/schemas/interrogatives"
        uppercaseWords:
            $ref: "#/components/schemas/uppercaseWords"
        repeatedLetters:
          $ref: "#/components/schemas/repeatedLetters"
        aggressivePunctuation:
          $ref: "#/components/schemas/aggressivePunctuation"
        uncommonPunctuation:
          $ref: "#/components/schemas/uncommonPunctuation"
        emoji:
            $ref: "#/components/schemas/emoji"

    informalStyle:
      type: object
      description: it returns the informal style score, which is composed of a list of all sub-features and their average
      properties:
        overallScore:
          $ref: "#/components/schemas/overallScoreFull"
        disaggregated:
          $ref: "#/components/schemas/informalFeatures"


    readabilityFeatures:
      type: object
      description: desc
      properties:
        fleshReadingEase:
          $ref: '#/components/schemas/fleshReadingEase'

    readability:
      type: object
      description: desc
      properties:
        overallScore:
          $ref: "#/components/schemas/overallScoreFull"
        disaggregated:
          $ref: "#/components/schemas/readabilityFeatures"


    clickBaitFeatures:
      type: object
      description: desc
      properties:
        misleadingHeadline:
          $ref: '#/components/schemas/misleadingHeadline'


    clickBait:
      type: object
      description: desc
      properties:
        overallScore:
          $ref: "#/components/schemas/overallScoreFull"
        disaggregated:
          $ref: "#/components/schemas/clickBaitFeatures"

    affectiveFeatures:
      type: object
      description: desc
      properties:
        positiveSentiment:
          $ref: '#/components/schemas/positiveSentiment'
        negativeSentiment:
          $ref: "#/components/schemas/negativeSentiment"
        joy:
          $ref: "#/components/schemas/joy"
        sadness:
          $ref: "#/components/schemas/sadness"
        fear:
          $ref: "#/components/schemas/fear"
        anger:
          $ref: "#/components/schemas/anger"


    affectiveStyle:
      type: object
      description: desc
      properties:
        overallScore:
          $ref: "#/components/schemas/overallScoreFull"
        disaggregated:
          $ref: "#/components/schemas/affectiveFeatures"


    dangerousFeatures:
      type: object
      description: desc
      properties:
        irony:
          $ref: '#/components/schemas/irony'
        flame:
          $ref: "#/components/schemas/flame"
        stereotype:
          $ref: "#/components/schemas/stereotype"

    dangerousStyle:
      type: object
      description: desc
      properties:
        overallScore:
          $ref: "#/components/schemas/overallScoreFull"
        disaggregated:
          $ref: "#/components/schemas/dangerousFeatures"

    untrustabilityFeatures:
      type: object
      description: desc
      properties:
        labelPropagation:
          $ref: '#/components/schemas/labelPropagation'


    untrustability:
      type: object
      description: desc
      properties:
        overallScore:
          $ref: "#/components/schemas/scoreType1"
        disaggregated:
          $ref: "#/components/schemas/untrustabilityFeatures"


    articleEvaluation:
      type: object
      description: description
      properties:
        analysis_id:
          $ref: "#/components/schemas/id"
        informalStyle:
          $ref: "#/components/schemas/informalStyle"
        readability:
          $ref: "#/components/schemas/readability"
        clickBait:
          $ref: "#/components/schemas/clickBait"
        affectiveStyle:
          $ref: "#/components/schemas/affectiveStyle"
        dangerousStyle:
          $ref: "#/components/schemas/dangerousStyle"
        untrustability:
          $ref: "#/components/schemas/untrustability"

    explanationFlame:
      description: the piece of text that contribute to determine that an article expresses inflammatory contents
      properties:
        token:
          $ref: "#/components/schemas/token"
        probability:
          $ref: "#/components/schemas/scoreType1"

    explanationStereotype:
      description: the piece of text that contribute to determine that an article expresses stereotypical contents
      properties:
        token:
          $ref: "#/components/schemas/token"
        probability:
          $ref: "#/components/schemas/scoreType1"

    explanationIrony:
      description: the piece of text that contribute to determine that an article expresses ironic contents
      properties:
        token:
          $ref: "#/components/schemas/token"
        probability:
          $ref: "#/components/schemas/scoreType1"

    explanationDanger:
      description: all the explanations of dangerous features
      properties:
        flame:
          $ref: "#/components/schemas/explanationFlame"
        stereotype:
          $ref: "#/components/schemas/explanationStereotype"
        irony:
          $ref: "#/components/schemas/explanationIrony"

    explanationAnger:
      description: the piece of text that contribute to determine that an article expresses anger
      properties:
        token:
          $ref: "#/components/schemas/token"
        probability:
          $ref: "#/components/schemas/scoreType1"

    explanationFear:
      description: the piece of text that contribute to determine that an article expresses anger
      properties:
        token:
          $ref: "#/components/schemas/token"
        probability:
          $ref: "#/components/schemas/scoreType1"

    explanationJoy:
      description: the piece of text that contribute to determine that an article expresses joy
      properties:
        token:
          $ref: "#/components/schemas/token"
        probability:
          $ref: "#/components/schemas/scoreType1"

    explanationSadness:
      description: the piece of text that contribute to determine that an article expresses sadness
      properties:
        token:
          $ref: "#/components/schemas/token"
        probability:
          $ref: "#/components/schemas/scoreType1"

    explanationPositiveSentiment:
      description: the piece of text that contribute to determine that an article expresses a positive sentiment
      properties:
        token:
          $ref: "#/components/schemas/token"
        probability:
          $ref: "#/components/schemas/scoreType1"

    explanationNegativeSentiment:
      description: the piece of text that contribute to determine that an article expresses a negative sentiment
      properties:
        token:
          $ref: "#/components/schemas/token"
        probability:
          $ref: "#/components/schemas/scoreType1"

    explanationAffective:
      description: all the explanations of dangerous features
      properties:
        negative:
          $ref: "#/components/schemas/explanationNegativeSentiment"
        positive:
          $ref: "#/components/schemas/explanationPositiveSentiment"
