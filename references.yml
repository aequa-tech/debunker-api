        joy:
          $ref: "#/components/schemas/explanationJoy"
        fear:
          $ref: "#/components/schemas/explanationFear"

    nearestUrl:
      summary: the nearest url
      properties:
        token:
          $ref: "#/components/schemas/basicUrl"
        probability:
          $ref: "#/components/schemas/scoreType1"


    explanationNetworkAnalysis:
      summary: all the explanations of network features
      required:
        -  explanationType
      properties:
        explanationDim:
          $ref: "#/components/schemas/explanationType"
        nearestUrl:
          $ref: "#/components/schemas/nearestUrl"


    explanation:
      oneOf:
        - $ref: "#/components/schemas/explanationAffective"
        - $ref: "#/components/schemas/explanationDanger"
        - $ref: "#/components/schemas/explanationNetworkAnalysis"
      discriminator:
        propertyName: explanationDim

    explanationType:
      description: explanation
      type: string
      properties:
        explanation-type:
          type: string
          enum:
            - explanationAffective
            - explanationDanger
            - explanationNetworkAnalysis

    errorMessage:
      type: string
      maxLength: 256
      description: A text message describing an error
