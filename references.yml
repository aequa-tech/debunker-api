paths:
  /users/status:
    get:
      security:
        - apiKey: []
          apiSecret: []
      summary: The user's status linked to the provided api and secret keys.
      description: Returns the status of the user linked to the provided api and secret keys. It also returns the number of tokens available for that key pair
      parameters:
        - in: header
          name: Accept-language
          required: false
          schema:
            $ref: "#/components/schemas/language"
      responses:
        "200":
          description: The user's status linked to the provided api and secret keys.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/user'
                  available_tokens:
                    type: number
                    minimum: 0
          headers:
            Content-Type:
              $ref: "#/components/headers/Content-Type"
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"

        "401":
          $ref: "#/components/responses/unauthorized"

        "429":
          $ref: "#/components/responses/tooManyRequests"

        "500":
          $ref: "#/components/responses/error"

  /scrape:
    post:
      security:
        - apiKey: []
          apiSecret: []
      summary: Request for an article analysis
      description: Description
      parameters:
        - in: header
          name: Accept-language
          required: false
          schema:
            $ref: "#/components/schemas/language"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  $ref: "#/components/schemas/basicUrl"
                analysisTypes:
                  $ref: "#/components/schemas/analysisTypes"
                contentLanguage:
                  $ref: "#/components/schemas/language"
                retry:
                  $ref: "#/components/schemas/retry"
                maxRetries:
                  $ref: "#/components/schemas/maxRetries"
                timeout:
                  $ref: "#/components/schemas/timeout"
                maxChars:
                  $ref: "#/components/schemas/charLimit"
              required:
                - url
                - analysisTypes
      responses:
        "200":
          description: The request has been processed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/requestResponse"
          headers:
            Content-Type:
              $ref: "#/components/headers/Content-Type"
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"

        "400":
          $ref: '#/components/responses/invalid'

        "401":
          $ref: "#/components/responses/unauthorized"

        "403":
          $ref: "#/components/responses/forbidden"

        "429":
          $ref: "#/components/responses/tooManyRequests"

        "500":
          $ref: "#/components/responses/error"

webhooks:
  evaluation:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  $ref: "#/components/schemas/basicUrl"
                status:
                  type: integer
                  description: Indicates the status of the scrape request made.
                analysisType:
                  type: string
                  enum: [evaluation]
                data:
                  oneOf:
                    - $ref: "#/components/schemas/notValidResponse"
                    - $ref: "#/components/schemas/evaluationPayload"
                  discriminator:
                    propertyName: status
              required:
                - url
                - status
                - analysisType
                - data

  explanations:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  $ref: "#/components/schemas/basicUrl"
                status:
                  type: integer
                analysisType:
                  type: string
                  enum: [explanation]
                data:
                  oneOf:
                    - $ref: "#/components/schemas/notValidResponse"
                    - $ref: "#/components/schemas/explanationPayload"
                  discriminator:
                    propertyName: status
              required:
                - url
                - status
                - analysisType
                - data

components:
  headers:
    Content-Type:
      schema:
        type: string
      description: The content type of the response body

    Content-Length:
      schema:
        type: integer
      description: The content length of the response body (in bytes)

    X-RateLimit-Limit:
      schema:
        type: integer
      description: Request limit per hour.

    X-RateLimit-Remaining:
      schema:
        type: integer
      description: The number of requests left for the time window.

    X-RateLimit-Reset:
      schema:
        type: string
        format: date-time
      description: The time at which the rate limit resets, specified in UTC epoch time (in seconds).

  responses:
    error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: There were problems processing the request
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

    forbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: The request is understood, but it has been refused or access is not allowed.
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

    invalid:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: The request was invalid or cannot be otherwise served.
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

    tooManyRequests:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: Too Many Requests. Reached the APIs rate
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

    unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notValidResponse'
      description: Your request cannot be authenticated.
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'

  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key

    apiSecret:
      type: apiKey
      in: header
      name: X-API-Secret

  schemas:
    analysisTypes:
      minProperties: 1
      properties:
        evaluation:
          $ref: '#/components/schemas/evaluationAnalysis'
        explanations:
          $ref: '#/components/schemas/explanationAnalysis'
      type: object

    evaluationAnalysis:
      properties:
        callbackUrl:
          $ref: '#/components/schemas/basicUrl'
      required:
        - callbackUrl
      type: object

    explanationAnalysis:
      properties:
        callbackUrl:
          $ref: '#/components/schemas/basicUrl'
        explanationTypes:
          type: array
          items:
            $ref: '#/components/schemas/explanationType'
      required:
        - callbackUrl
        - explanationType
      type: object

    requestResponse:
      properties:
        message:
          description: A text message describing the response.
          type: string
        url:
          description: The url provided for analysis.
          type: string
      required:
        - message
      type: object

    notValidResponse:
      properties:
        message:
          description: A text message describing the response.
          type: string
      type: object

    explanationPayload:
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/explanationAffective'
          - $ref: '#/components/schemas/explanationDanger'
        discriminator:
          propertyName: explanationDim


    evaluationPayload:
      properties:
        analysisId:
          $ref: "#/components/schemas/id"
        informalStyle:
          $ref: "#/components/schemas/informalStyle"
        readability:
          $ref: "#/components/schemas/readability"
        clickBait:
          $ref: "#/components/schemas/clickBait"
        affectiveStyle:
          $ref: "#/components/schemas/affectiveStyle"
        dangerousStyle:
          $ref: "#/components/schemas/dangerousStyle"
      type: object

    user:
      properties:
        email:
          $ref: '#/components/schemas/email'
        name:
          type: string
        role:
          enum: [admin, user]
          type: string
      type: object

    email:
      format: email
      type: string

    # =======================================================

    basicUrl:
      type: string
      format: stringUri

    id:
      type: string
      description: an unique id used for handling next APIs requests

    language:
      default: en
      description: the language of the article that you want to analyze. Actually you can choose between Italian (it) and English (en)
      type: string
      enum: [it,en]

    retry:
      description: choose if you want to retry the call to the API. Default is false
      type: boolean
      default: false

    maxRetries:
      description: the total number of retries. Default is 2
      type: integer
      maximum: 5
      default: 2

    timeout:
      description: it sets the timeout of a request to our APIs. It is expressed in seconds. Default is 5
      type: integer
      maximum: 20
      default: 5

    charLimit:
      description: the limit of charachters of a text to be analyzed.
      type: integer
      maximum: 15000
      default: 10000

    categoricalValue:
      type: integer
      format: int32
      description: a categorical representation of a feature

    scoreType1:
      type: number
      format: float
      description: a score associated to a feature in the range 0-1
      minimum: 0
      maximum: 1

    evaluationOutput:
      type: object
      description: the structure of a response as it is returned to the user
      properties:
